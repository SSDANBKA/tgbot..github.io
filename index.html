<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .btn {
            display: block;
            width: 95%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .link {
            display: block;
            margin-top: 5px;
            margin-bottom: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Application</h1>
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGvj1TjTEelzbc3khF2betagQpYHt70wA6IA&s" class="btn">Button 1</a>
       
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsJ9ymOoUHjAcnuBCQUoKPH8Xx7EWk4PeDrg&s" class="btn">Button 2</a>
        
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYUMHVzHUSwv_yB50YyRraN6V1rtKn3cyQHw&s" class="btn">Button 3</a>
        
    </div>
</body>
</html>
